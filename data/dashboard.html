<div id="history" class="card">

    <div class="datePicker">
        <div class="datePickerArrows">
            <div class="leftDatePicker datePickerArrow" onclick="changeDate(-1)"></div>
            <div class="rightDatePicker datePickerArrow" onclick="changeDate(1)"></div>
            <script>
                date = new Date()
                console.log('today: ' + date.toISOString().split('T')[0])

                function changeDate(delta) {
                    if (
                        date.getFullYear() === new Date().getFullYear() &&
                        date.getMonth() === new Date().getMonth() &&
                        date.getDate() === new Date().getDate() &&
                        delta > 0
                    ) {
                        return
                    }
                    date.setDate(date.getDate() + delta);
                    loadChart(date.toISOString().split('T')[0])

                    day = date.getDate();
                    month = date.getMonth() + 1;
                    if ((String(day)).length == 1)
                        day = '0' + day;
                    if ((String(month)).length == 1)
                        month = '0' + month;

                    document.getElementById('datePicked').innerHTML = day + '.' + month + '.'

                    if (
                        date.getFullYear() === new Date().getFullYear() &&
                        date.getMonth() === new Date().getMonth() &&
                        date.getDate() === new Date().getDate()
                    ) {
                        document.getElementById('rightDatePicker').style.visibility = 'hidden'
                    } else {
                        document.getElementById('rightDatePicker').style.visibility = 'visible'
                    }
                }
            </script>
        </div>
        <div class="datePickerOver">
            <svg id="leftDatePicker" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">

            <p id="datePicked">22.07.</p>
            <script>

                month = new Date().getMonth() + 1;

                    day = '0' + day;
                if ((String(month)).length == 1)
                    month = '0' + month;

                document.getElementById('datePicked').innerHTML = day + '.' + month + '.'
            </script>
            <svg style="visibility: hidden;" id="rightDatePicker" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
